<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookings</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container mt-4">
    <h2 class="mb-3">Bookings</h2>
    <a class="btn btn-primary mb-3" th:href="@{/bookings/new}">+ Add Booking</a>

    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Customer</th>
          <th>Vehicle</th>
          <th>Service Type</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="b : ${bookings}">
          <td th:text="${b.id}"></td>
          <td th:text="${b.customerName}"></td>
          <td th:text="${b.vehicleNumber}"></td>
          <td th:text="${b.serviceType}"></td>
          <td th:text="${b.bookingDate}"></td>
          <td>
            <a
              class="btn btn-warning btn-sm"
              th:href="@{'/bookings/edit/' + ${b.id}}"
              >Edit</a
            >
            <a
              class="btn btn-danger btn-sm"
              th:href="@{'/bookings/delete/' + ${b.id}}"
              onclick="return confirm('Are you sure you want to delete this booking?');"
              >Delete</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
