<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${booking.id != null} ? 'Edit Booking' : 'New Booking'">
      Booking Form
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --primary-color: #4e73df;
        --secondary-color: #f8f9fc;
        --accent-color: #2e59d9;
        --text-color: #5a5c69;
      }

      body {
        font-family: "Nunito", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background-color: #f8f9fc;
        color: var(--text-color);
      }

      .card {
        border: none;
        border-radius: 0.35rem;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
      }

      .card-header {
        background-color: #f8f9fc;
        border-bottom: 1px solid #e3e6f0;
        font-weight: 600;
      }

      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .btn-primary:hover {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
      }

      .form-label {
        font-weight: 600;
        color: var(--text-color);
      }

      .form-control,
      .form-select {
        border-radius: 0.35rem;
        padding: 0.375rem 0.75rem;
        border: 1px solid #d1d3e2;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
      }

      .back-link {
        color: var(--primary-color);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 5px;
      }

      .back-link:hover {
        color: var(--accent-color);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h4
                class="m-0 font-weight-bold text-primary"
                th:text="${booking.id != null} ? 'Edit Booking' : 'New Booking'"
              ></h4>
            </div>
            <div class="card-body">
              <form
                th:action="@{/bookings}"
                th:object="${booking}"
                method="post"
              >
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                  <label for="customerName" class="form-label"
                    >Customer Name</label
                  >
                  <input
                    id="customerName"
                    type="text"
                    class="form-control"
                    th:field="*{customerName}"
                    required
                    placeholder="e.g., John Doe"
                  />
                </div>

                <div class="mb-3">
                  <label for="vehicleNumber" class="form-label"
                    >Vehicle Number</label
                  >
                  <input
                    id="vehicleNumber"
                    type="text"
                    class="form-control"
                    th:field="*{vehicleNumber}"
                    required
                    placeholder="e.g., ABC-1234"
                  />
                </div>

                <div class="mb-3">
                  <label for="serviceType" class="form-label"
                    >Service Type</label
                  >
                  <select
                    id="serviceType"
                    class="form-select"
                    th:field="*{serviceType}"
                    required
                  >
                    <option
                      value=""
                      disabled
                      th:if="${booking.id == null}"
                      selected
                    >
                      Select service type
                    </option>
                    <option value="Oil Change">Oil Change</option>
                    <option value="Full Service">Full Service</option>
                    <option value="Tire Replacement">Tire Replacement</option>
                    <option value="Brake Service">Brake Service</option>
                    <option value="Engine Check">Engine Check</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="status" class="form-label">Status</label>
                  <select
                    id="status"
                    class="form-select"
                    th:field="*{status}"
                    required
                  >
                    <option
                      value=""
                      disabled
                      th:if="${booking.id == null}"
                      selected
                    >
                      Select status
                    </option>
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                    <option value="Cancelled">Cancelled</option>
                  </select>
                </div>

                <div class="mb-4">
                  <label for="bookingDate" class="form-label"
                    >Booking Date</label
                  >
                  <input
                    id="bookingDate"
                    type="datetime-local"
                    class="form-control"
                    th:field="*{bookingDate}"
                    required
                  />
                </div>

                <div class="d-flex justify-content-between">
                  <a th:href="@{/bookings}" class="back-link">
                    <i class="bi bi-arrow-left"></i> Back to list
                  </a>
                  <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Save Booking
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
