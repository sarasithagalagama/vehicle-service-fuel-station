<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title
      th:text="${booking.id != null ? 'Edit Booking' : 'New Booking'}"
    ></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container mt-4">
    <h2 th:text="${booking.id != null ? 'Edit Booking' : 'New Booking'}"></h2>

    <form
      th:action="@{/bookings}"
      th:object="${booking}"
      method="post"
      class="mt-3"
    >
      <input type="hidden" th:field="*{id}" />

      <div class="mb-3">
        <label class="form-label">Customer Name:</label>
        <input
          type="text"
          th:field="*{customerName}"
          class="form-control"
          required
          title="Enter customer name"
          placeholder="Customer Name"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Vehicle Number:</label>
        <input
          type="text"
          th:field="*{vehicleNumber}"
          class="form-control"
          required
          title="Enter vehicle number"
          placeholder="Vehicle Number"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Service Type:</label>
        <input
          type="text"
          th:field="*{serviceType}"
          class="form-control"
          required
          title="Enter service type"
          placeholder="Service Type"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Booking Date:</label>
        <input
          type="date"
          th:field="*{bookingDate}"
          class="form-control"
          required
          title="Select booking date"
          placeholder="Booking Date"
        />
      </div>

      <button type="submit" class="btn btn-success">Save</button>
      <a th:href="@{/bookings}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </body>
</html>
